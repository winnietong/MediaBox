<div class="container-box" ng-repeat="image in images track by $index">
    <img src='{{image.url}}'>
    <h3>{{ image.title }}</h3>
    <button ng-click="delete_image(image.resource_uri)">Delete Image</button>
    <button ng-click="update_image(image.resource_uri)">Update Image</button>
</div>
